name:                tetrhs
version:             0.1.0.0
github:              "Trebor-Huang/tetrhs"
license:             MIT
author:              "Trebor"
maintainer:          "treborhuang@foxmail/com"
copyright:           "2021 Trebor"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Simple tetris bot

dependencies:
- base >= 4.7 && < 5
- array >= 0.5
- lens >= 4.0
- monad-loops >= 0.4
- mtl >= 2.2

library:
  source-dirs: src

executables:
  tetrhs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - tetrhs

tests:
  tetrhs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - tetrhs
    - time
